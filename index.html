<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css style -->
    <link rel="stylesheet" href="css-file/style.css">
</head>
<body>
    <!-- header section -->
    <header class="bg-primary p-2">
        <h2 class="text-center fw-bold text-white">Phone Hunter</h2>
    </header>
    <!-- main section -->
    <main class="container">
        <!-- search section  -->
        <section class="mt-5">
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Enter Phone name" aria-label="Enter Phone name" aria-describedby="search-btn">
                <button onclick="loadResult()" class="btn btn-outline-secondary" type="button" id="search-btn">Button</button>
            </div>
        </section>
        <!-- result section -->
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a short card.</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>




    <!-- js file link -->
    <script src="js-file/app.js"></script>
</body>
</html>
