<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css style -->
    <link rel="stylesheet" href="css-file/style.css">
</head>
<body>
    <!-- header section -->
    <header class="bg-primary p-2">
        <h2 class="text-center fw-bold text-white">Phone Hunter</h2>
    </header>
    <!-- main section -->
    <main class="container">
        <!-- search section  -->
        <section class="mt-5">
            <div class="input-group w-75 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Enter Phone name" aria-label="Enter Phone name" aria-describedby="search-btn">
                <button onclick="loadResult()" class="btn btn-outline-secondary" type="button" id="search-btn">Button</button>
            </div>
        </section>
        <!-- error section -->
        <section class="mt-2">
            <p id="error" class="text-center fw-bold fs-3">No Result Found!</p>
            <p id="empty-field" class="text-center fw-bold fs-3">Please input a name here!</p>
        </section>
        <!-- single details section -->
        <section class="my-5">
            <div id="single-details" class="row">
            
            </div>
        </section>
        <!-- result section -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
    </main>

    <!-- js file link -->
    <script src="js-file/app.js"></script>
</body>
</html>
